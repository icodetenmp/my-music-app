            <div id="parentModal">
                <div class="modal">
                    <h4>Upload New Track</h4>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <label>Artist Name
                        <span class="spaceart"></span>
                        <input type="text" name="artist" class="input" />
                        </label>

                        <span class="space"></span>

                        <label>Song Title
                        <span class="spaceart"></span>
                        <input type="text" name="title" class="input" />
                        </label>

                        <span class="space"></span>

                        <label>Audio File
                        <input type="file" name="audio" class="but" accept="audio/*"/>
                        </label>

                        <span class="space"></span>

                        <label>Cover Image
                        <input type="file" name="cover" class="but" accept="image/*"/>
                        </label>

                        <span class="space"></span>

                        <label>Video File
                        <input type="file" name="cover" class="but" accept="image/* required"/>
                        </label>

                        <span class="space"></span>

                        <button type="submit" class="submit">Submit</button>
                        <button type="button" class="close">X</button>

                    </form>
                </div>

            </div>
